{{define "perso"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perso</title>
    <link rel="stylesheet" href="../static/css/perso.css">
</head>

<body>
    <div class="character">
        {{range .}}
        <a href="/modif?Id={{.Id}}"></a>
        {{.LastName}}
        {{.FirstName}}
        {{.Age}}
        {{.Hand}}
        {{end}}
    </div>

</body>

</html>
{{end}}
