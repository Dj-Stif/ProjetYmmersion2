{{define "modif"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modif</title>
    <link rel="stylesheet" href="../static/css/modifsuppr.css">
</head>
<body>
    <form id="myForm" action="/submit" method="post">
        <div class="form-example">
            <label for="lastname">Enter your last name: </label>
            <input type="text" name="lastname" id="lastname" required />
        </div>
        <div class="form-example">
            <label for="firstname">Enter your first name: </label>
            <input type="text" name="firstname" id="firstname" required />
        </div>
        <div class="form-example">
            <label for="quantity">Age:</label>
            <input type="number" id="age" name="age" min="1" max="99">
        </div>
        <div class="form-example">
            <p>Please select best hand:</p>
            <input type="radio" id="right" name="hand" value="right">
            <label for="right">right</label><br>
            <input type="radio" id="left" name="hand" value="left">
            <label for="left">left</label><br>
        </div>
        <input type="submit" value="Modifier">
      </form>
</body>
</html>
{{end}}
